whyservices:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pollmetry-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://pollmetry:${POSTGRES_PASSWORD:-pollmetry_secure_password}@db:5432/pollmetry
      - SESSION_SECRET=${SESSION_SECRET:-your_session_secret_here_change_in_production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pollmetry-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: pollmetry-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=pollmetry
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pollmetry_secure_password}
      - POSTGRES_DB=pollmetry
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - pollmetry-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pollmetry -d pollmetry"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  pollmetry-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
